resources:
  repositories:
    - repository: templates
      type: github
      name: dirigeants/pipelines
      endpoint: dirigeants

trigger:
- master

jobs:
  - template: lint.yml@templates

  - template: docs.yml@templates
    parameters:
      type: 'Vue'
      command: 'build'
      ghRef: 'github.com/bdistin/fs-nextra'
      targetBranch: 'gh-pages'
      masterOnly: 'true'
      dependsOn: 'Lint'
